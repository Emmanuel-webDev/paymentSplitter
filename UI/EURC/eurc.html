<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payer DApp: Stablecoin Multisender</title>
    <link rel="stylesheet" href="eurc.css" />
  </head>
  <body>
    <header>
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="none"
          viewBox="0 0 120 120"
          class="cb-icon cb-icon-eurc pointer-events-none"
          aria-hidden="true"
          data-testid="icon-eurc"
          focusable="false"
          role="img"
        >
          <path
            fill="#0B53BF"
            d="M60 120c33.137 0 60-26.863 60-60S93.137 0 60 0 0 26.863 0 60s26.863 60 60 60"
          ></path>
          <path
            fill="#fff"
            stroke="#0B53BF"
            stroke-miterlimit="10"
            stroke-width="0.035"
            d="M72.749 74.287c-2.625 1.05-5.475 1.65-8.212 1.65-5.422 0-10.533-2.308-12.976-7.875h11.926l2.324-5.624H50.174A26 26 0 0 1 50.062 60q0-1.275.112-2.438h17.625l2.325-5.625H51.562c2.442-5.566 7.553-7.875 12.975-7.875 2.737 0 5.587.6 8.212 1.65l2.4-5.7c-3.225-1.687-6.862-2.512-10.5-2.512-8.78 0-17.654 4.908-20.867 14.437h-5.758v5.625h4.605a28 28 0 0 0 0 4.876h-4.605v5.624h5.758C46.995 77.592 55.87 82.5 64.65 82.5c3.638 0 7.275-.825 10.5-2.513z"
          ></path>
          <path
            fill="#fff"
            stroke="#0B53BF"
            stroke-miterlimit="10"
            stroke-width="0.035"
            d="M22.499 60c0-16.988 11.287-31.313 26.7-35.963v-7.725c-19.65 4.8-34.2 22.538-34.2 43.688s14.55 38.887 34.2 43.687v-7.725C33.786 91.35 22.499 76.987 22.499 60ZM70.799 16.312v7.725c15.412 4.65 26.7 18.975 26.7 35.963 0 16.987-11.287 31.312-26.7 35.962v7.725c19.65-4.8 34.2-22.537 34.2-43.687s-14.55-38.888-34.2-43.688Z"
          ></path></svg>Stablecoin Multisender
      </h1>
      <button id="connectWalletBtn">Connect Wallet</button>
    </header>

    <div id="status">
      <h2>Connection Status</h2>
      <p>Wallet: <span id="walletAddress">Not Connected</span></p>
      <p>Wallet Balance: <span id="WalletBalance">0.00</span></p>
      <p>Deposited Balance: <span id="Deposited">0.00</span></p>
    </div>

    <div class="container">
      <section class="card">
        <h2>ðŸ’° Deposit & Withdraw</h2>
        <p class="hint">Min Deposit: <span id="minDeposit">5</span> EURC</p>

        <div class="input-group">
          <input
            type="number"
            id="depositWithdrawAmount"
            placeholder="Enter Amount (e.g., 100)"
            min="0"
          />
        </div>

        <div class="button-group">
          <button id="depositBtn">1. Deposit</button>
          <button id="withdrawBtn">2. Withdraw</button>
        </div>
      </section>

      <section class="card">
        <h2>ðŸ“¤ Funds Splitting (Multisend)</h2>
        <div class="input-group">
          <input
            type="text"
            id="recipientAddressInput"
            placeholder="Recipient Address (0x...)"
            autocomplete="off"
          />
          <input
            type="number"
            id="sendAmountInput"
            placeholder="Amount"
            min="0"
          />
          <button id="addRecipientBtn">+ Add Recipient</button>
        </div>

        <div id="recipientListContainer">
          <h3>Recipients List</h3>
          <ul id="recipientList"></ul>
        </div>

        <div class="multisend-footer">
          <p>Total Sending Amount: <span id="totalSendingAmount">0.00</span></p>
          <div class="button-group">
            <button id="resetInputBtn">Reset List</button>
            <button id="sendFundsBtn">Send Funds</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Ethers.js (browser build) -->
    <script
      src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
      type="application/javascript"
    ></script>

    <script src="eurc.js"></script>
  </body>
</html>
