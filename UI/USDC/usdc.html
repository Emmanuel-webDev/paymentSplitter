<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payer DApp: Stablecoin Multisender</title>
    <link rel="stylesheet" href="usdc.css" />
  </head>
  <body>
    <header>
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="none"
          viewBox="0 0 120 120"
          class="cb-icon cb-icon-usdc pointer-events-none"
          aria-hidden="true"
          data-testid="icon-usdc"
          focusable="false"
          role="img"
        >
          <path
            fill="#0B53BF"
            d="M60 120c33.137 0 60-26.863 60-60S93.137 0 60 0 0 26.863 0 60s26.863 60 60 60"
          ></path>
          <path
            fill="#fff"
            d="M70.8 16.313v7.725C86.211 28.688 97.498 43.013 97.498 60s-11.287 31.313-26.7 35.963v7.725C90.45 98.888 105 81.15 105 60s-14.55-38.887-34.2-43.687M22.499 60c0-16.987 11.287-31.312 26.7-35.962v-7.725c-19.65 4.8-34.2 22.537-34.2 43.687s14.55 38.888 34.2 43.688v-7.725C33.786 91.35 22.499 76.988 22.499 60"
          ></path>
          <path
            fill="#fff"
            d="M76.124 68.363c0-15.338-24.037-9.038-24.037-17.513 0-3.037 2.437-4.987 7.087-4.987 5.55 0 7.463 2.7 8.063 6.337h7.65c-.683-6.826-4.6-11.137-11.138-12.42v-6.03h-7.5v5.814c-7.161.912-11.662 5.083-11.662 11.286 0 15.413 24.075 9.638 24.075 17.963 0 3.15-3.038 5.25-8.176 5.25-6.712 0-8.924-2.963-9.75-7.05h-7.462c.483 7.477 5.094 12.157 12.975 13.324v5.913h7.5v-5.834c7.692-.994 12.375-5.468 12.375-12.053"
          ></path></svg> Stablecoin Multisender
      </h1>
      <button id="connectWalletBtn">Connect Wallet</button>
    </header>

    <div id="status">
      <h2>Connection Status</h2>
      <p>Wallet: <span id="walletAddress">Not Connected</span></p>
      <p>Wallet Balance: <span id="WalletBalance">0.00</span></p>
      <p>Deposited Balance: <span id="Deposited">0.00</span></p>
    </div>

    <div class="container">
      <section class="card">
        <h2>ðŸ’° Deposit & Withdraw</h2>
        <p class="hint">Min Deposit: <span id="minDeposit">5</span> USDC</p>

        <div class="input-group">
          <input
            type="number"
            id="depositWithdrawAmount"
            placeholder="Enter Amount (e.g., 100)"
            min="0"
          />
        </div>

        <div class="button-group">
          <button id="depositBtn">1. Deposit</button>
          <button id="withdrawBtn">2. Withdraw</button>
        </div>
      </section>

      <section class="card">
        <h2>ðŸ“¤ Funds Splitting (Multisend)</h2>
        <div class="input-group">
          <input
            type="text"
            id="recipientAddressInput"
            placeholder="Recipient Address (0x...)"
            autocomplete="off"
          />
          <input
            type="number"
            id="sendAmountInput"
            placeholder="Amount"
            min="0"
          />
          <button id="addRecipientBtn">+ Add Recipient</button>
        </div>

        <div id="recipientListContainer">
          <h3>Recipients List</h3>
          <ul id="recipientList"></ul>
        </div>

        <div class="multisend-footer">
          <p>Total Sending Amount: <span id="totalSendingAmount">0.00</span></p>
          <div class="button-group">
            <button id="resetInputBtn">Reset List</button>
            <button id="sendFundsBtn">Send Funds</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Ethers.js (browser build) -->
    <script
      src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
      type="application/javascript"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
